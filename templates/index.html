<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Traffic Enhancements</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
  crossorigin=""/>
  
  <!-- Leaflet JavaScript code -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
  integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
  crossorigin=""></script>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">

  <!-- D3 library -->
  <script src="https://d3js.org/d3.v7.min.js"></script>

  <!-- Marker cluster JavaScript code -->
  <script type="text/javascript" src="https://unpkg.com/leaflet.markercluster@1.0.3/dist/leaflet.markercluster.js"></script>

  <!-- Marker cluster CSS -->
  <link rel="stylesheet" type="text/css" href="https://unpkg.com/leaflet.markercluster@1.0.3/dist/MarkerCluster.css">
  <link rel="stylesheet" type="text/css" href="https://unpkg.com/leaflet.markercluster@1.0.3/dist/MarkerCluster.Default.css">

  <!-- Our CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='reset.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

  <!-- Plotly -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  
</head>

<body>
  <header class="header-main">
    <div class="header-main-logo"></div>
      <img src="{{ url_for('static', filename='Logov02.png') }}"></img>
      <div class="header-main-nav">
        HOME <input type="radio" name="currency"  id="option_one" checked="checked" onChange="returnHome()" />
        Dashboard <input type="radio" name="currency" id="option_two" onChange="dashboard()"/>
        Cluster Map <input type="radio" name="currency" id="option_three" onChange="createPlot()"/>
      </div>
  </header>
    <div class="container">
        <div class="col-md-5">
          <div id="bar" style="display: none"></div>
        </div>
        <div class="col-md-7">
          <div id="stack" style="display: none"></div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 ">
          <div id="line" style="display: none"></div>
        </div>
      </div>
    </div>
    
  <!-- The div that holds our map --> 
  <div id="map" style="display: none"></div>

  <!-- Our JavaScript -->
  
  <script src="{{ url_for('static', filename='logic_postgres.js') }}"></script>
  <script src="{{ url_for('static', filename='logic_sujatha.js') }}"></script>
  
</body>

</html>
